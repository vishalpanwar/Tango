{% extends 'base.html' %}

{% block body_block %}
    <h1>Add a Page!</h1>
    {{ slug }}
    <form id = 'add_page' method = 'post' action = '/rango/category/add_page/{{ slug }}/'>
        {% csrf_token %}
        {% for hidden in form.hidden_fields %}
            {{ hidden }}
            <br>
        {% endfor %}

        {% for field in form.visible_fields %}
            {{ field.error }}
            {{ field.help_text }}
            {{ field }}
            <br>
        {% endfor %}

        <input type = 'submit' name = 'submit' value = 'Create Page' />
    </form>
{% endblock %}

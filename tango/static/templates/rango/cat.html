{% if cats %}
    <ul class = "nav nav-sidebar">
        {% for c in cats %}
            {% if c == act_cat %}
                <li class = "active">
            {% else %}
                 <li>
            {% endif %}
                <a href = "/rango/category/{{c.slug}}">{{c.name}} ({{c.views}})</a></li>
        {% endfor %}
    </ul>
{% else %}
    <li>There are no category present.</li>

{% endif %}
